name: tourism_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  #  package
  flutter_svg: ^2.0.7
  flutter_screenutil: ^5.8.4
  otp_pin_field: ^1.2.2
  simple_progress_indicators: ^0.2.0
  smooth_page_indicator: ^1.1.0
  flutter_timer_countdown: ^1.0.5



  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  # For details regarding adding assets from package dependencies, see
